---

routers:

  src:
    links:
      lo:
        ipv4: 9.9.9.1/32
        ipv6: 2001:db8:1066::1/128
        mpls: yes
      eth-rt1:
        peer: [rt1, eth-src]
        ipv4: 10.0.10.1/24
        mpls: yes
    shell: |
      ip route add 9.9.9.2/32 via inet 10.0.10.2 src 9.9.9.1

  rt1:
    links:
      lo:
        ipv4: 1.1.1.1/32
        ipv6: 2001:db8:1000::1/128
        mpls: yes
      eth-sw1:
        peer: [sw1, sw1-rt1]
        ipv4: 10.0.1.1/24
        mpls: yes
      eth-src:
        peer: [src, eth-rt1]
        ipv4: 10.0.10.2/24
        mpls: yes
    frr:
      zebra:
        run: yes
        config:
      staticd:
        run: yes
        config: |
          ip route 9.9.9.1/32 10.0.10.1
          !
      isisd:
        run: yes
        config: |
          interface lo
           ip router isis 1
           ipv6 router isis 1
           isis passive
          !
          interface eth-sw1
           ip router isis 1
           ipv6 router isis 1
           isis hello-multiplier 3
          !
          interface eth-src
           ip router isis 1
           ipv6 router isis 1
           isis network point-to-point
           isis hello-multiplier 3
          !
          router isis 1
           net 49.0000.0000.0000.0001.00
           is-type level-1
           redistribute ipv4 static level-1
           redistribute ipv4 connected level-1
           topology ipv6-unicast
          !

